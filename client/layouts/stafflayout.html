<head>
    <meta charset="utf-8">
    <!-- Responsive meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IE Compatibility meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Description meta -->
    <meta name="description" content="...">
    <!-- Author meta -->
    <meta name="author" content="...">
    <!-- Page Title -->
    <title>Vuapaper | Forefront of Innovation</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Font Awesome Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom Font Icons Stylesheet -->
    <link rel="stylesheet" href="https://file.myfontastic.com/VzbhHsppHvzSAY9cDQTJaW/icons.css">
</head>
<template name="stafflayout">
    <main class='main'>
    <!--=============== Navbar ===============-->
    <nav class="navbar fixed-top navbar-toggleable-md">
        <div class="container">
            <div class="navbar-header">
                <!-- Navbar Brand -->
                <a href="/" class="navbar-brand">
                    <img src="img/logo-main.svg" alt="Vuapaper" width="140">
                </a>
                <!-- Toggle Button -->
                <button type="button" class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarcollapse">
                <!-- Navbar Menu -->
                <ul class="navbar-nav ml-auto">
                    {{#if getUser }}
                    <li class="nav-item">
                        <a href="/staffmessages" class="nav-link animsition-link active">Send Messages</a>
                    </li>
                    <li class="nav-item">
                        <a href="/privchat" class="nav-link animsition-link">Client Chat</a>
                    </li>
                    <li class="nav-item">
                        <a href="/pubchat" class="nav-link animsition-link">Public Chat</a>
                    </li>
                    <li class="nav-item">
                        <a href="/items" class="nav-link animsition-link">Item Prices</a>
                    </li>
                    <li class="nav-item">
                        <a href="/stafforders" class="nav-link animsition-link">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a href="/staffsignup" class="nav-link animsition-link">Register Staff Accounts</a>
                    </li>
                    {{/if}}
                </ul>
                {{#if getUser }}
                <!-- Dropdown menu -->
                <div class="dropdown user-dropdown">
                    <a class="btn dropdown-toggle" href="#" id="userdropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{#with currentUser}}
                        <div class="d-flex align-items-center">
                            <div class="avatar">
                                <img src="{{getUserPhoto}}" alt="..." class="img-fluid">
                            </div>
                            <span class="name">Hi
                                {{#with profile}}
                                {{name}}
                                {{/with}}
                            </span>
                        </div>
                        {{/with}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userdropdown">
                        <a class="dropdown-item" id="logout">Logout</a>
                    </div>
                </div>
                {{/if}}
            </div>
        </div>
    </nav><!--=============== /. Navbar ===============-->
    <div id="notify-bar" style="display:none;position:fixed;bottom:0%;z-index:999;width:100%" class="alert alert-success">
        <strong>Success!</strong>  <span id="notify"></span>
    </div>
    <div id="notifyErr-bar" style="display:none;position:fixed;bottom:0%;z-index:999;width:100%" class="alert alert-danger">
        <strong>Note!</strong>  <span id="notifyErr"></span>
    </div>
    {{> Template.dynamic template=main}}
    <!--=============== Scroll To Top ===============-->
    <div id="scrollTop">
        <div class="d-flex align-items-center justify-content-end">
            <i class="fa fa-long-arrow-up"></i>
            <span>To Top</span>
        </div>
    </div>
    <!--=============== /. Scroll To Top ===============-->
    </main>
    <script type="text/javascript">
jQuery(function(){
    jQuery("a.bla-1").YouTubePopUp({
        autoplay: 1
    });
});
    </script>
    <script>
$('.nav-item a').click(function(e) {
    $('.nav-item a').removeClass('active');
    $(this).addClass('active');
});
$('#ar').click(function(e) {
    window.open("/ar","_self")
});
function notify(msg)
{
    $('#notify-bar').show();
    $('#notify').html(msg);
    setTimeout(function(){ $('#notify-bar').hide(); }, 3000);
}
function notifyErr(msg)
{
    $('#notifyErr-bar').show();
    $('#notifyErr').html(msg);
    setTimeout(function(){ $('#notifyErr-bar').hide(); }, 3000);
}
    </script>
</template>
