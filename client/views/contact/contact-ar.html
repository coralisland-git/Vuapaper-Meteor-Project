<template name="contactar">
    <head><title>Vuapaper | Contact Us</title></head>
    <!--=============== Hero Section ===============-->
    <section class="hero hero-page has-pattern-stripes">
        <div class="container text-center">
            <!-- Breadcrumb -->
            <ul class="breadcrumb d-flex justify-content-center">
                <li class="breadcrumb-item"><a href="/ar" class="animsition-link">الرئيسية</a></li>
                <li class="breadcrumb-item active">تواصل معنا</li>
            </ul>
            <h1>تواصل معنا</h1>
            <p class="text-template">
            هل لديك أسئلة؟ تعليقات؟ راسلنا الآن فنحن نحب أن نسمع منك. <br/>
            فضلاً لا تتردد في التواصل معنا.
            </p>
        </div>
    </section>
    <!--=============== /. Hero Section ===============-->
    <!--=============== Details Section ===============-->
    <section class="contact-us-details">
        <div class="container">
            <div class="row">
                <!-- Contact Details Column -->
                <div class="col-lg-5">
                    <div class="contact-details">
                        <header>
                            <h2 class="has-lines">تواصل معنا عبر</h2>
                        </header>
                        <ul class="info list-unstyled">
                            <li>
                                <p>
                                <i class="icon-location-pin"></i>
                                مسقط، عمان
                                </p>
                            </li>
                            <li>
                                <i class="icon-mail"></i>
                                <a href="Support@vuapaper.com" class="font-english">Support@vuapaper.com</a>
                            </li>
                            <li>
                                <i class="icon-phone-call"></i>
                                <a href="tel:+96895444315" class="font-english ltr">+968 95444315</a>
                            </li>
                            <li>
                                <i class="icon-fax"></i>
                                <a href="tel:+96895444315" class="font-english ltr">+968 95444315</a>
                            </li>
                        </ul>
                        <ul class="social-icons list-inline">
                            <li class="list-inline-item">
                                <a href="#" target="_blank" class="facebook"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#" target="_blank" class="twitter"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#" target="_blank" class="instagram"><i class="fa fa-instagram"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#" target="_blank" class="youtube"><i class="fa fa-youtube-play"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Illustration Column -->
                <div class="col-lg-7 image">
                    <img src="img/illustration.gif" alt="..." class="img-fluid d-block mx-auto">
                </div>
            </div>
        </div>
    </section>
    <!--=============== /. Details Section ===============-->
    <!--=============== Form Section ===============-->
    <section class="contact-us-form no-padding-top">
        <div class="container">
            <header class="text-center">
                <h2 class="has-lines">اسألنا سؤال!</h2>
            </header>
            <!-- Contact Form -->
            <div class="form-holder">
                <form action="#" id="contact-form">
                    <div class="form-group">
                        <input type="text" class="input-material" name="name" id="name">
                        <label for="name">أدخل اسمك</label>
                    </div>
                    <div class="form-group">
                        <input type="email" class="input-material" name="email" id="email">
                        <label for="email">أدخل بريدك الإلكتروني</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="input-material" name="subject" id="subject">
                        <label for="subject">أدخل العنوان</label>
                    </div>
                    <div class="form-group">
                        <textarea class="input-material" name="message" id="message"></textarea>
                        <label for="message">كيف يُمكننا مساعدتك؟</label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-template-outlined font-arabic" type="submit">أرسل</button>
                    </div>
                </form><!-- /. Contact Form -->
            </div>
        </div>
    </section>
    <!--=============== /. Form Section ===============-->
    <script>$(document).prop('title', 'Vuapaper | اتصل بنا');</script>
