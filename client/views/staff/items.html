
		<template name="items">
	
	
				 <!--=============== Main Parts Section ===============-->
            <section class="parts gray-bg">
                <div class="container text-center">
                    <header>
                        <h2 class="has-lines">Public Live Chat</h2>
                    </header>

                    <div class="row d-flex align-items-stetch">
                        <!-- Part -->
                        <div class="col-lg-6">
                            <div class="part shadow-on-hover pattern-memphis-on-hover">
						
						
					 <div class="form-group">
					  <label for="usr">Academic Level</label>
					  <select id="academic" class="form-control" multiple>
						<option  value="0">Diploma</option>
						<option  value="1">Bachelor</option>
						<option  value="2">Master</option>
						<option  value="3">PhD</option>
					  </select>
					  
				    </div>
				    <div class="form-group">
					  <label for="usr">Deadline</label>
					  <input type="number" class="form-control" id="deadline">
					  <select id="deadlineunit" class="form-control" multiple>
						<option  value="0">Days</option>
						<option  value="1">Hours</option>
					  </select>
				    </div>
					
				    <div class="form-group">
					  <label for="usr">Price in USD</label>
					  <input type="number" class="form-control" id="price">
				    </div>	
					
					<button class="btn-template" id="save" type="submit">Save Item's Price</button>
							
								
							</div>
                        </div><!-- /. Part -->

						   <!-- Part -->
                        <div class="col-lg-6">
                            <div class="part shadow-on-hover pattern-memphis-on-hover">
						
						 <div class="level diploma">
							<div class="container text-center">
								
								<label for="usr">Diploma</label>
								<div class="table-holder has-shadow table-responsive">
									<table class="table table-striped">
										<thead>
											<tr>
												<th>Deadline</th>
												<th>USD</th>
												<th style="min-width: 200px;">Actions</th>
											</tr>
										</thead>
										<tbody>
											
										{{#each getDiplomas}}	
											<tr>
												<th scope="row">{{deadline}} {{#if $eq deadlineunit "0"}} Days {{/if}} {{#if $eq deadlineunit "1"}} Hours {{/if}}</th>
												<td>{{price}}</td>
												<td><button class="btn btn-danger remitem" id="{{_id}}">Remove</button></td>
											</tr>
										{{/each}}
										
										</tbody>
									</table>
								</div>
							</div>
						</div>
						
						<br>

						<div class="level diploma">
							<div class="container text-center">
								
								<label for="usr">Bachelor</label>
								<div class="table-holder has-shadow table-responsive">
									<table class="table table-striped">
										<thead>
											<tr>
												<th>Deadline</th>
												<th>USD</th>
												<th style="min-width: 200px;">Actions</th>
											</tr>
										</thead>
										<tbody>
										{{#each getBachelors}}	
											<tr>
												<th scope="row">{{deadline}} {{#if $eq deadlineunit "0"}} Days {{/if}} {{#if $eq deadlineunit "1"}} Hours {{/if}}</th>
												<td>{{price}}</td>
												<td><button class="btn btn-danger remitem" id="{{_id}}">Remove</button></td>
											</tr>
										{{/each}}
										</tbody>
									</table>
								</div>
							</div>
						</div>
						
						<br>
						
						<div class="level diploma">
							<div class="container text-center">
								
								<label for="usr">Master</label>
								<div class="table-holder has-shadow table-responsive">
									<table class="table table-striped">
										<thead>
											<tr>
												<th>Deadline</th>
												<th>USD</th>
												<th style="min-width: 200px;">Actions</th>
											</tr>
										</thead>
										<tbody>
										{{#each getMasters}}	
											<tr>
												<th scope="row">{{deadline}} {{#if $eq deadlineunit "0"}} Days {{/if}} {{#if $eq deadlineunit "1"}} Hours {{/if}}</th>
												<td>{{price}}</td>
												<td><button class="btn btn-danger remitem" id="{{_id}}">Remove</button></td>
											</tr>
										{{/each}}
										</tbody>
									</table>
								</div>
							</div>
						</div>
						
						<br>
						
						<div class="level diploma">
							<div class="container text-center">
								
								<label for="usr">PhD</label>
								<div class="table-holder has-shadow table-responsive">
									<table class="table table-striped">
										<thead>
											<tr>
												<th>Deadline</th>
												<th>USD</th>
												<th style="min-width: 200px;">Actions</th>
											</tr>
										</thead>
										<tbody>
										{{#each getPhDs}}	
											<tr>
												<th scope="row">{{deadline}} {{#if $eq deadlineunit "0"}} Days {{/if}} {{#if $eq deadlineunit "1"}} Hours {{/if}}</th>
												<td>{{price}}</td>
												<td><button class="btn btn-danger remitem" id="{{_id}}">Remove</button></td>
											</tr>
										{{/each}}
										</tbody>
									</table>
								</div>
							</div>
						</div>
							
								
							</div>
                        </div><!-- /. Part -->
						
						
                    </div>
                </div>
            </section>
            <!--=============== /. Main Parts Section ===============-->


	   </template>
