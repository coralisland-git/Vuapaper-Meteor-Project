    <div id="notify-bar" style="display:none;position:fixed;bottom:0%;z-index:999;width:100%" class="alert alert-success">

    </main>
    <script type="text/javascript">
    jQuery(function(){
    jQuery("a.bla-1").YouTubePopUp({
    autoplay: 1
    });
    });
    </script>
    <script>
    $('.nav-item a').click(function(e) {
    $('.nav-item a').removeClass('active');
    $(this).addClass('active');
    });
    $('#ar').click(function(e) {
    window.open("/ar","_self")
    });
    function notify(msg)
    {
    $('#notify-bar').show();
    $('#notify').html(msg);
    setTimeout(function(){ $('#notify-bar').hide(); }, 3000);
    }
    function notifyErr(msg)
    {
    $('#notifyErr-bar').show();
    $('#notifyErr').html(msg);
    setTimeout(function(){ $('#notifyErr-bar').hide(); }, 3000);
    }
    </script>
</template>
<template name="uploadForm">
{{#with currentUpload}}
<span id="progress" style="color:red">
Uploading <b>{{file.name}}</b>:{{progress.get}}%</span>
{{else}}
<div class="element">
    <i class="fa fa-paperclip fa-lc" style="color:red;font-size: 18px;" aria-hidden="true"></i>
    <input class='attach' type="file" name="" id="fileInput">
</div>
{{/with}}
</template>
<template name="emojiForm">
    <div class="element">
        <i class="fa fa-smile-o fa-le emojicontroler" style="color:red;font-size: 18px;" aria-hidden="true"></i>
    </div>
    <div class="emojidiv">
        <a href="#"><i style="position: absolute;top:0;right:5px;padding:20px;color:red;" class="fa fa-times emojicontroler" aria-hidden="true"></i></a>
        <br/><br/>
        {{#each getEmojis}}
        <a href="#" id="{{this}}" class="emojis">{{#emoji}}{{this}}{{/emoji}}</a>
        {{/each}}
    </div>
</template>
