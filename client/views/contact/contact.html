                <h2 class="has-lines">Write to us directly</h2>
            </header>
            <!-- Contact Form -->
            <div class="form-holder">
                <form action="#" id="contact-form">
                    <div class="form-group">
                        <input type="text" class="input-material" name="name" id="name">
                        <label for="name">Enter Your Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" class="input-material" name="email" id="email">

                    </div>
                    <div class="form-group">
                        <input type="text" class="input-material" name="subject" id="subject">
                        <label for="subject">Enter the subject</label>
                    </div>
                    <div class="form-group">
                        <textarea class="input-material" name="message" id="message"></textarea>
                        <label for="message">How can we help you?</label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-template-outlined" type="submit">Submit</button>
