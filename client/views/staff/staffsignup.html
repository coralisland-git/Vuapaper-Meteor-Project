
	<template name="staffsignup">

        <!--=============== Hero Section ===============-->
        <section class="hero hero-page hero-login has-pattern-stripes">
            <div class="container text-center">
                <h1>Staff Signup</h1>
            </div>
        </section>
        <!--=============== /. Hero Section ===============-->


        <!--=============== Signup Section ===============-->
        <section class="signup">
            <div class="row">

                <div class="form-holder col-lg-8 push-lg-2">
                    <form action="#" id="login-form" class="has-shadow">
                        <div class="form-group">
                            <input type="text" class="input-material" name="fullname" id="fullname">
                            <label for="fullname">Full Name</label>
                        </div>
                        <div class="form-group">
                            <input type="text" class="input-material" name="username" id="username">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-group">
                            <input type="email" class="input-material" name="useremail" id="useremail">
                            <label for="useremail">Email Address</label>
                        </div>
                        <div class="form-group">
                            <input type="password" class="input-material" name="password" id="password">
                            <label for="password">Password</label>
                        </div>
                        <div class="form-group">
                            <input type="password" class="input-material" name="password" id="confirmPassword">
                            <label for="confirmPassword">Confirm Password</label>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-template-outlined signupbtn">Signup</button>
                        </div>
                    </form>

                </div>

            </div>
        </section>
        <!--=============== /. Signup Section ===============-->

</template>
