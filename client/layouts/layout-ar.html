    <script type="text/javascript">
jQuery(function(){
    jQuery("a.bla-1").YouTubePopUp({
        autoplay: 1
    });

    </script>
    <script>
$('.nav-item a').click(function(e) {
    $('.nav-item a').removeClass('active');
    $(this).addClass('active');
});
$('#en').click(function(e) {
    window.open("/","_self")
});
function notify(msg)
{
    $('#notify-bar').show();
    $('#notify').html(msg);
    setTimeout(function(){ $('#notify-bar').hide(); }, 3000);
}
function notifyErr(msg)
{
    $('#notifyErr-bar').show();
    $('#notifyErr').html(msg);
    setTimeout(function(){ $('#notifyErr-bar').hide(); }, 3000);
}
    </script>
</template>
