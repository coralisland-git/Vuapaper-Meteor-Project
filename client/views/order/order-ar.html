			<script>$(document).prop('title', 'Vuapaper | الطلبات');</script>

                                          <option value="">تقييم مقال</option>

                                          <option value="">مراجعة كتاب</option>
                                          <option value="">خطة عمل</option>
                                          <option value="">دراسة حالة</option>
                                          <option value="">رسالة تغطية</option>
                                          <option value="">كتابة إبداعية</option>
                                          <option value="">سيرة ذاتية</option>
                                          <option value="">أطروحة</option>
                                          <option value="">ملخص أطروحة</option>
                                          <option value="">فصل من الأطروحة</option>
                                          <option value="">خاتمة أطروحة</option>
                                          <option value="">فرضية أطروحة</option>
                                          <option value="">مقدمة أطروحة</option>

                                          <option value="">مقالة</option>
                                          <option value="">نقد أدبي</option>
                                          <option value="">تقييم فيلم</option>
                                          <option value="">تقرير</option>
                                          <option value="">ورقة بحثية</option>
                                          <option value="">مقترح بحثي</option>
                                       </select>
                                   </div>
                               </div><!-- /. Form Group -->

                               <!-- Form Group -->

                                   <div class="col-lg-9">
                                       <select class="bs-select" id="order-subject">
                                          <option value="">المحاسبة</option>
                                          <option value="">الكيمياء </option>
                                          <option value="">الأدب الإنجليزي الكلاسيكي</option>
                                          <option value="">القانون الإجرامي</option>
                                          <option value="">علوم البيئة</option>
                                          <option value="">التعليم</option>
                                          <option value="">علوم الأسرة</option>
                                          <option value="">المحاسبة المالية</option>
                                          <option value="">الجغرافيا </option>
                                          <option value="">التاريخ </option>
                                          <option value="">الحقوق و القانون</option>
                                          <option value="">دراسات القيادة </option>
                                          <option value="">الأدب</option>
                                          <option value="">الإدارة </option>
                                          <option value="">التسويق</option>
                                          <option value="">الموسيقى</option>
                                          <option value="">التمريض </option>
                                          <option value="">أخرى </option>
                                          <option value="">الفلسفة </option>
                                          <option value="">الفيزياء</option>
                                          <option value="">الشعر و النثر</option>

س                                       </select>

                                          </div>

                                          <div class="plus-btn ssbtn">

                                          </div>

                                   </div>
                               </div><!-- /. Form Group -->

                               <!-- Form Group -->
                               <div class="form-group row d-flex align-items-center">
                                   <label class="col-lg-3 text-left">ملحقات إضافية  <span data-toggle="tooltip" data-placement="right" title="You can upload books, articles, images, instructions from your professor or anything that can help us complete the assignment."> <i class="fa fa-info"></i></span></label>

                                   <div class="col-lg-9">
                                       <input type="file" name="files" id="file" class="input-file hidden-xl-down" data-multiple-caption="{count} files selected" multiple>
                                       <label for="file" class="btn-gradient"><span>أرفق ملفات</span></label>
                                   </div>
                               </div><!-- /. Form Group -->

                               <div class="form-group row d-flex align-items-start">
                                   <label class="col-lg-3 text-left">تنسيق الصفحة <span data-toggle="tooltip" data-placement="right" title="Format of your in-text citations, references and title page."> <i class="fa fa-info"></i></span></label>

                                   <div class="Page Format d-flex flex-wrap col-lg-9">
                                       <label for="mla">
                                           <input type="radio" name="page-format" id="mla" class="hidden">
                                           <span class="btn-gradient shadow-on-hover">MLA</span>
                                       </label>
                                       <label for="apa">
                                           <input type="radio" name="page-format" id="apa" class="hidden">
                                           <span class="btn-gradient shadow-on-hover">APA</span>
                                       </label>
                                       <label for="chicago">
                                           <input type="radio" name="page-format" id="chicago" class="hidden" checked>
                                           <span class="btn-gradient shadow-on-hover">Chicago/Turabian</span>
                                       </label>
                                       <label for="harvard">
                                           <input type="radio" name="page-format" id="harvard" class="hidden">
                                           <span class="btn-gradient shadow-on-hover">Harvard</span>
                                       </label>

                                           <input type="radio" name="page-format" id="not-applicable" class="hidden">
                                           <span class="btn-gradient shadow-on-hover">لا ينطبق</span>
                                       </label>
                                       <label for="other">
                                           <input type="radio" name="page-format" id="other" class="hidden">
                                           <span class="btn-gradient shadow-on-hover">آخر</span>
                                       </label>
                                   </div>
                               </div><!-- /.Form Group -->
                           </form>

                           </div>

                                    <label class="col-lg-3 text-left">عدد الصفحات <span data-toggle="tooltip" data-placement="right" title="Select the number of pages needed excluding the title page and the reference page. Double spaced pages contain approximately 275 words each, while single-spaced have 550."> <i class="fa fa-info"></i></span></label>

                                    <div class="pages-quantity col-lg-9 d-flex align-items-start">
                                       <div class="d-flex align-items-center">
                                           <div class="minus-btn pbtn">
                                              <i class="icon-android-remove"></i>
                                           </div>
                                           <input type="text" value="1" class="quantity" id="order-pages-quantity">
                                           <div class="plus-btn pbtn">
                                              <i class="icon-android-add"></i>
                                           </div>
                                       </div>
                                       <div class="spaced-type d-flex flex-wrap">
                                           <label for="double-spaced">
                                               <input type="radio" name="spaced-type" id="double-spaced" class="hidden" checked>

                                           </label>
                                           <label for="single-spaced">
                                               <input type="radio" name="spaced-type" id="single-spaced" class="hidden">
                                               <span class="btn-gradient shadow-on-hover">مسافات مفردة</span>
                                           </label>
                                       </div>
                                    </div>
                                </div><!-- Form Group -->

                                <!-- Form Group -->
                                <div class="form-group row d-flex align-items-start">
                                    <label class="col-lg-3 text-left">موعد التسليم <span data-toggle="tooltip" data-placement="right" title="The time in which you will receive your completed paper. The countdown starts when we receive payment for your order. Please note that revision requests may exceed your deadline."> <i class="fa fa-info"></i></span></label>

                                    <div class="col-lg-9">
                                        <div class="final-dealine d-flex flex-wrap">
										
											{{#each getItems}}
											
                                            <label for="{{_id}}">
                                                <input type="radio" name="final-deadline" id="{{_id}}" class="hidden">
                                                <span class="btn-gradient shadow-on-hover">{{deadline}} {{#if $eq deadlineunit "0"}} Days {{/if}} {{#if $eq deadlineunit "1"}} Hours {{/if}}</span>
                                            </label>
											
											{{/each}}
											
                                        </div>
                                       <!-- <small class="no-margin">We estimate that your Final Submission Deadline is approximately <span class="text-primary">29 Aug 12 PM (GMT +2)</span></small> -->
                                    </div>
                                </div><!-- Form Group -->

                                <!-- Form Group -->
                                <div class="form-group row d-flex align-items-start">

                                    <div class="col-lg-9">
                                        <div class="final-dealine d-flex flex-wrap">
                                            <label for="best-available">
                                                <input type="radio" name="writer-category" id="best-available" class="hidden" checked>
                                                <span class="btn-gradient shadow-on-hover">أفضل المتاح</span>
                                            </label>
                                            <label for="advanced">
                                                <input type="radio" name="writer-category" id="advanced" class="hidden">
                                                <span class="btn-gradient shadow-on-hover">كاتب متقدم</span>
                                            </label>
                                            <label for="enl">
                                                <input type="radio" name="writer-category" id="enl" class="hidden">
                                                <span class="btn-gradient shadow-on-hover">كاتب كفء</span>
                                            </label>
                                            <label for="preferred-writer">
                                                <input type="radio" name="writer-category" id="preferred-writer" class="hidden">
                                                <span class="btn-gradient shadow-on-hover">كاتب مفضل</span>
                                            </label>
                                        </div>

                                        تحويله تلقائيا إلى أفضل الكُتْاب المتوافرين في هذه اللحظة. أما إذا كنت تبحث عن نتائج بجودة عالية مضمونة، الرجاء
                                        اختيار &quot;كاتب كفء&quot; أو &quot;كاتب متقدم&quot;</small>
                                    </div>
                                </div><!-- Form Group -->

                                <!-- Form Group -->
                                <div class="form-group row d-flex align-items-center">
                                    <label class="col-lg-3 text-left">شرائح العرض التقديمي  <span data-toggle="tooltip" data-placement="right" title="The number of Power Point slides that will be delivered to you separately from your paper. Useful for those who need to present in front of class."> <i class="fa fa-info"></i></span></label>

                                    <div class="pages-quantity col-lg-9 d-flex align-items-center">
                                       <div class="d-flex align-items-center">
                                           <div class="minus-btn slbtn">
                                              <i class="icon-android-remove"></i>
                                           </div>
                                           <input type="text" value="1" class="quantity" id="order-powerpoint-slides">
                                           <div class="plus-btn slbtn">
                                              <i class="icon-android-add"></i>
                                           </div>
                                       </div>
                                    </div>
                                </div><!-- Form Group -->

                                <!-- Form Group -->
                                <div class="form-group row d-flex align-items-start">
                                    <label class="col-lg-3 text-left">خدمات إضافية <span data-toggle="tooltip" data-placement="right" title="Most requested services from our clients."> <i class="fa fa-info"></i></span></label>

                                    <div class="col-lg-9 d-flex flex-wrap">
                                        <div class="additionl-service d-flex align-items-start">
                                            <input type="checkbox" name="vip-support" id="vip-support" class="checkbox-template">
                                            <label class="text" for="vip-support">
                                                <strong>دعم متقدم</strong>
                                                <span class="text-primary">$9.90</span>
                                            </label>
                                        </div>
                                        <div class="additionl-service d-flex align-items-start">
                                            <input type="checkbox" name="best-writer" id="best-writer" class="checkbox-template">
                                            <label class="text" for="best-writer">
                                                <strong>أفضل كاتب</strong>

                                                <strong>تعبئة و طباعة الاستبانات</strong>
                                                <span class="text-primary">$49.9</span>
                                            </label>
                                        </div>
                                    </div>
                                </div><!-- Form Group -->

                                <!-- Total Price -->
                                <div class="d-flex justify-content-center">
                                    <div class="total-price has-shadow font-arabic">إجمالي التكلفة <span class="text-secondary font-english">${{getPrice}}</span></div>
                                </div><!-- /. Total Price -->
                            </form>

                            <!-- Steps Navigation -->

                                        <li>Subject or discipline: <span>{{subject}}</span></li>
                                        <li>Topic: <span>{{topic}}</span></li>
                                        <li>Sources: <span>{{source}}</span></li>
                                    </ul>
                                    <ul class="list-unstyled col-lg-6">
                                        <li>Pages: <span>{{pages}}</span></li>
                                        <li>Spacing: <span>{{spaced}}</span></li>
                                        <li>Category of writer: <span>{{category}}</span></li>
                                        <li>Power Point slides: <span>{{slides}}</span></li>
                                        <li>Paper format: <span>{{format}}</span></li>
                                    </ul>
								{{/with}}

									
									
                                </div>

										{{/unless}}

                                    </li>

                                            <span class="payment-link d-flex align-items-center shadow-on-hover">
                                                <img src="img/paypal.svg" alt="paypal" width="70">
                                            </span>
                                        </label>
                                        <label for="visa">
                                            <input type="radio" name="payment-system" id="visa" class="hidden">
                                            <span class="payment-link d-flex align-items-center shadow-on-hover">
                                                <img src="img/visa.svg" alt="visa" width="50">
                                            </span>
                                        </label>
										 <label for="master">
                                            <input type="radio" name="payment-system" id="master" class="hidden">
                                            <span class="payment-link d-flex align-items-center shadow-on-hover">
                                                <img src="img/mastercard.svg" alt="master" width="50">
                                            </span>
                                        </label>
                                        <label for="western-union">
                                            <input type="radio" name="payment-system" id="western-union" class="hidden">

                                                <img src="img/bankmuscat.svg" alt="bank muskat" width="90">
                                            </span>
                                        </label>
                                    </div>
                                </div><!-- Form Group -->

                                <div class="d-flex justify-content-center">

                            <!-- Steps navigation -->

                            </div><!-- /. Steps navigation -->

                   </div>
               </div>
           </section>
           <!--=============== /. Navbar ===============-->

</template>
