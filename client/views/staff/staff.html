<template name="staff">
    <!--=============== Hero Section ===============-->
    <section class="hero hero-page hero-login has-pattern-stripes">
        <div class="container text-center">
            {{#unless getUser}}
            <h1>Staff Login</h1>
            {{/unless}}
            {{#if getUser}}
            <h1>Welcome
                {{#with currentUser}}
                {{#with profile}}
                {{name}}
                {{/with}}
                {{/with}}
                To Vuapaper Staff Portal</h1>
            {{/if}}
        </div>
    </section>
    <!--=============== /. Hero Section ===============-->
    {{#unless getUser}}
    <!--=============== Login Section ===============-->
    <section class="login">
        <div class="row">
            <!-- Login Form -->
            <div class="form-holder col-lg-8 push-lg-2">
                <form  id="login-form" class="has-shadow">
                    <div class="form-group">
                        <input type="email" class="input-material" name="useremail" id="useremail">
                        <label for="useremail">Email Address</label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="input-material" name="password" id="password">
                        <label for="password">Password</label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-template-outlined loginbtn" >Login</button>
                    </div>
                </form>
            </div><!-- /. Login Form -->
        </div>
    </section>
    <!--=============== Login Section ===============-->
    {{/unless}}
</template>
