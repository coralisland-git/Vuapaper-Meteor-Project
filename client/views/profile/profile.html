

		<template name="profile">

			<script>$(document).prop('title', 'Vuapaper | Profile');</script>


           <!--=============== Hero Section ===============-->
           <section class="hero hero-page has-pattern-stripes">
               <div class="container text-center d-flex align-items-center justify-content-between">

                   <div class="profile-user d-flex align-items-center text-left">
                       <div class="profile-image">
                           <img src="img/profile-default.png" alt="..." class="img-fluid">
                       </div>
                       <div class="profile-title">
                           <strong>{{getUserName}}</strong>
                           <span>{{getUserJob}}</span>
                       </div>
                   </div>

                    <!-- Breadcrumb -->
                    <ul class="breadcrumb d-flex justify-content-center hidden-sm-down">
                        <li class="breadcrumb-item"><a href="/" class="animsition-link">Home</a></li>
                        <li class="breadcrumb-item active">Profile</li>
                    </ul>

               </div>
           </section>
           <!--=============== /. Hero Section ===============-->

                               </li>
                               <li class="nav-item">
                                   <a class="nav-link" href="#" id="logout" role="tab">Logout</a>

                                    <div class="table-holder has-shadow table-responsive">

                                            <thead>
                                                <tr>
                                                    <th>ORDER ID</th>
                                                    <th>TOPIC</th>
                                                    <th>SUBJECT</th>
                                                    <th>DEADLINE</th>
                                                    <th>PAGES Number</th>
                                                    <th>PRICE</th>
                                                    <th>PAYMENT MODE</th>
                                                    <th>DATE</th>
                                                    <th>STATUS</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
											{{#each getOrders}}
                                                <tr>
                                                    <td>{{_id}}</td>
                                                    <td>{{topic}}</td>
                                                    <td>{{subject}}</td>
                                                    <td>{{deadline}}</td>
                                                    <td>{{pages}}</td>
                                                    <td>{{price}}$</td>
                                                    <td>{{payment}}</td>
                                                    <td>{{timestamp}}</td>
                                                    <td>{{status}}</td>
                                                    <td><a href="#" id="{{_id}}" class="btn-template has-shadow dbtn">View Details</a></td>
                                                </tr>
											{{/each}}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                                        <input type="password" name="confirm-new-pass" id="confirm-new-pass">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <div class="col-md-12">
                                                        <button class="btn-template" id="changepassword" type="submit">Save Changes</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <!-- Messages -->
                                <div class="tab-pane" id="messages" role="tabpanel">
								
								{{#if $eq allmescount 0 }}
									<div role="tabpanel" aria-labelledby="headingOne">
                                                <div class="message-block">
                                                   There is no messages
                                                </div>
                                    </div>
								{{/if}}
								
								{{#each messages}}
                                    <!-- Message -->
                                    <div id="accordion1" role="tablist" aria-multiselectable="true">
                                        <div class="message">
                                            <div class="message-header" role="tab" id="headingOne">
                                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne{{timestamp}}" aria-expanded="false" aria-controls="collapseOne{{timestamp}}" class="d-flex align-items-center">
                                                    <span class="content">
                                                        <h3 class="h5">{{title}}</h3>
                                                        <small>{{timestamp}}</small>
                                                    </span>
                                                </a>
                                            </div>

                                            <div id="collapseOne{{timestamp}}" class="collapse" role="tabpanel" aria-labelledby="headingOne">
                                                <div class="message-block">
                                                   {{text}}
                                                </div>
                                            </div>
                                        </div>
                                    </div><!-- /. Message -->
								{{/each}}	
									
                                </div>
                            </div>
                       </div>
                   </div>

               </div>
           </section>
           <!--=============== Dashboard ===============-->


		</template>
